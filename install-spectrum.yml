---

- name: install pre-requirements
  hosts: all
  become: yes
  become_method: sudo
  tasks:
    #    - name: Message
    #  debug:
    #    msg: "install prerequirements"

    # todo: SE linux /etc/selinux/config SELINUX=permissive


    - name: Ensure prerequirements are installed
      dnf:
        name: "{{ item }}"
        state: present
        update_cache: yes
          #allow_downgrade: yes
      loop:
        - motif
        - motif-devel
        - ksh
          #- libnscl

- name: install SRAdmin
  hosts: all
  become: yes
  become_method: sudo
  gather_facts: no
  tasks:
    - name: create sradmin directory
      ansible.builtin.file:
        path: /sw/SPECTRUM/SRAdmin
        state: directory
        mode: '0755'

    - name: copy sradmin.exe2yy
      copy: src={{ dist_dir }}/sdic/linux/sradmin.exe dest=/sw/SPECTRUM/SRAdmin

    - name: prepare rc2.d
      copy: src={{ dist_dir }}/sdic/linux/sradmin.rc2 dest=/etc/init.d/sradmin

    - name: chmod
      ansible.builtin.file:
        path: /etc/init.d/sradmin
        mode: '0500'

    - name: enable and start sradmin
      service:
        name: sradmin
        state: started
        enabled: yes